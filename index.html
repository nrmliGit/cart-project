<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <header>
      <div class="logo">SHOPPING</div>
      <div class="search">
        <input type="text" id="search-box" placeholder="search..." />
        <button class="search_btn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
      <button class="cart_icon">
        <i class="fa-solid fa-cart-shopping"></i>
        <span>0</span>
      </button>
    </header>

    <div class="product_list_wrapper">
      <div style="margin-bottom: 32px">
        <div></div>
        <select class="sorting">
          <option value="default" selected>-- Seçin --</option>
          <option value="cheap">Ucuzdan bahaya</option>
          <option value="expensive">Bahadan ucuza</option>
        </select>
      </div>

        Loading...

      <div class="sub_header">
        <h4>Total price: <span class="total_price">0</span> azn</h4>
        <button class="reset_cart_btn">Reset cart</button>

        Cart is empty
